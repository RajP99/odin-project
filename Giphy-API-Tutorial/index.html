<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
    <button>Click here to see a Cat!</button>
    <br><br><br>
    <div>
        <img src="#"/>
    </div>
    <script>
        const btn = document.querySelector("button");
        btn.onclick = (function()  {
            showCat();
        });

        async function showCat() {
            const img = document.querySelector('img');
            const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=ox5S4m0gqQ6gybzLBqS53jWTUL5SKyI0&s=cats', {mode: "cors"});
            const catData = await response.json();
            img.src = catData["data"]["images"]["original"]["url"];
        }

    </script>
</body>
</html>
