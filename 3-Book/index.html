<!DOCTYPE html>
<html>
    <head>
        <title>BookApp</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div>
            <button id="book-form">New Book</button>
        </div>
        <div class="new-book-form">
            <form class="popup">
                <h3>Add New Book</h3><br>
                <input class="popup-input" type="text" id="title" placeholder="Title" required/><br>
                <input class="popup-input" type="text" id="author" placeholder="Author" required/><br>
                <input class="popup-input" type="number" id="pages" placeholder="Num Pages" required/><br>
                Have you read the book? <input class="popup-input" type="checkbox" id="read" required/><br>
                <button id="submit-book" type="submit">SUBMIT</button>
            </form>
        </div>
        <div id="booksGrid"></div>
        <footer><script type="text/javascript" src="script.js"></script></footer>
    </body>
</html>
