<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <main>
            <div class="scoreboard">
                <h2 id="score"><strong>Score</strong></h2>
                <div class="scores">
                    <span id="player-score">Player Score: 0</span>
                    <span id="computer-score">Computer Score: 0</span>
                </div>
            </div>
            <div class=player-buttons>
                <button class="button playerButton" id="rock" value="rock"><img src="images/rock.png"></button>
                <button class="button playerButton" id="paper" value="paper"><img src="images/paper.png"></button>
                <button class="button playerButton" id="scissors" value="scissors"><img src="images/scissors.png"></button>
            </div>
            <div class=computer-buttons>
                <button class="button" id="computer-rock" disabled><img src="images/rock.png"></button>
                <button class="button" id="computer-paper" disabled><img src="images/paper.png"></button>
                <button class="button" id="computer-scissors" disabled><img src="images/scissors.png"></button>
            </div>
        </main>
        
        <footer><script type="text/javascript" src="script.js"></script></footer>
    </body>
</html>
