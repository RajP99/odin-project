<!DOCTYPE html>
<html>
    <body>
        <main>
            <div class="scoreboard">
                <h2 id="score">Score</h2>
                <div class="scores">
                    <p id="player-score">Player Score: 0</p>
                    <p id="computer-score">Computer Score: 0</p>
                </div>
            </div>
            <div class=buttons>
                <button class="button" id="rock" value="rock">Rock</button>
                <button class="button" id="paper" value="paper">Paper</button>
                <button class="button" id="scissors" value="scissors">Scissors</button>
            </div>
        </main>
        
        <footer><script type="text/javascript" src="script.js"></script></footer>
    </body>
</html>
